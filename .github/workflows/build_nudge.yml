name: Build signed Nudge and upload signed package

on:
  pull_request:
    branches:
      githubactions
  push:
    branches:
    - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Set environment variables
      id: set_env_var
      run: |
         echo "BUILD_DATE=$(/bin/date -u "+%m%d%Y%H%M%S")" >> $GITHUB_ENV
         echo "BUILD_DATE_RELEASE=$(/bin/date -u "+%B %d %Y %H:%M:%S")" >> $GITHUB_ENV

    - name: Checkout python repo
      uses: actions/checkout@v2

    - name: Install Apple Xcode certificates
      if: github.ref == 'refs/heads/main'
      uses: apple-actions/import-codesign-certs@v1
      with:
        p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
        p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}

    - name: Install Apple Installer certificates
      if: github.ref == 'refs/heads/main'
      uses: apple-actions/import-codesign-certs@v1
      with:
        p12-file-base64: ${{ secrets.PKG_CERTIFICATES_P12 }}
        p12-password: ${{ secrets.PKG_CERTIFICATES_P12_PASSWORD }}

    - name: Run build package script
      run: ./build_nudge.zsh "${BUILD_DATE}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v.${{env.NUDGE_VERSION}}.${{env.BUILD_DATE}}
        release_name: Nudge ${{env.NUDGE_VERSION}} (${{env.BUILD_DATE_RELEASE}})
        body: |
            # Notes
            Automated, signed application bundle and signed package.
        draft: false
        prerelease: true

    - name: Upload Signed Package Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./outputs/Nudge-${{env.NUDGE_VERSION}}.${{env.BUILD_DATE}}.pkg
        asset_name: Nudge-${{env.NUDGE_VERSION}}.${{env.BUILD_DATE}}.pkg
        asset_content_type: application/x-newton-compatible-pkg

    - name: Upload packages
      uses: actions/upload-artifact@v1
      with:
        name: packages
        path: outputs/
